<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-searchbar (ionChange)="changeSearch($event)" (ionCancel)="closeModal()" showCancelButton="always"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="save(f)">
    <ion-grid class='main-grid'>

      <ion-row>
        <ion-col (click)="patientAssignTask(null)">
          <ion-label for="user" class="ion-label">
            Select Diseases
          </ion-label>
          <div> 
            <ion-select
              class="input"
              required
              name="p_disease"
              [(ngModel)]="selectedDisease"
              ngModel
              #categoryValueCtrl="ngModel"
              placeholder="select Disease">
              <ion-select-option value="1"> CORONA </ion-select-option>
              <ion-select-option value="2"> VIRUS </ion-select-option>
            </ion-select>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-label for="user" class="ion-label">
            Select Specialty
          </ion-label>
          <div>
            <ion-select
              class="input"
              required
              name="p_disease"
              [(ngModel)]="selectedDisease"
              ngModel
              #categoryValueCtrl="ngModel"
              placeholder="select Disease">
              <ion-select-option value="1"> CORONA </ion-select-option>
              <ion-select-option value="2"> VIRUS </ion-select-option>
            </ion-select>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-label for="user" class="ion-label">
            Select Process
          </ion-label>
          <div>
            <ion-select
              class="input"
              required
              name="p_disease"
              [(ngModel)]="selectedDisease"
              ngModel
              #categoryValueCtrl="ngModel"
              placeholder="select Disease">
              <ion-select-option value="1"> CORONA </ion-select-option>
              <ion-select-option value="2"> VIRUS </ion-select-option>
            </ion-select>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-label for="user" class="ion-label">
            Select CareTacker
          </ion-label>
          <div>
            <ion-select
              class="input"
              required
              name="p_disease"
              [(ngModel)]="selectedDisease"
              ngModel
              #categoryValueCtrl="ngModel"
              placeholder="select Disease">
              <ion-select-option value="1"> CORONA </ion-select-option>
              <ion-select-option value="2"> VIRUS </ion-select-option>
            </ion-select>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button
            type="submit"
            [disabled]="!f.valid"
            expand="block"
            fill="solid"
            shape="round"
            color="primary"
            >Save patient</ion-button
          >
        </ion-col>
    </ion-row>
    </ion-grid>
  </form>
</ion-content>
