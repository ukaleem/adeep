<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center">FeedBack</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-row>
      <ion-col class="ion-no-padding" size='12'>
        <ion-radio-group [(ngModel)]="allData" name='travelToCountry'
        value='allData' required>
        <ion-row>
          <ion-col size="4">
            <ion-item lines="none">
              <ion-radio value="1"></ion-radio>
              <ion-label  class="radio-label"><b>Patient</b></ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <ion-item lines="none">
              <ion-radio value="0"></ion-radio>
              <ion-label class="radio-label"><b>Admin</b></ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <ion-item lines="none">
              <ion-radio value="0"></ion-radio>
              <ion-label class="radio-label"><b>CareTaker</b></ion-label>
              </ion-item>
          </ion-col>
        </ion-row>
      </ion-radio-group>
      </ion-col>
    </ion-row>
    <ion-card-header>
      <ion-row>
        <ion-col size='12'>
          <div>
            <h6 style='margin:0px'><b>FeedBack</b></h6>
          </div>
        </ion-col>        
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-row class="guide_line_row">
        <ion-col size="12">
          <ion-textarea placeholder="Please Enter the Feed Back"></ion-textarea>
        </ion-col>
      </ion-row>
    </ion-card-content>
    <ion-row>
      <ion-col class="ion-no-padding" size='12'>
        <ion-radio-group [(ngModel)]="allData" name='travelToCountry'
        value='allData' required>
        <ion-row>
          <ion-col size="4">
            <ion-item lines="none">
              <ion-radio value="4"></ion-radio>
              <ion-label  class="radio-label"><b>Improvement</b></ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <ion-item lines="none">
              <ion-radio value="5"></ion-radio>
              <ion-label class="radio-label"><b>Execution</b></ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <ion-item lines="none">
              <ion-radio value="6"></ion-radio>
              <ion-label class="radio-label"><b>Other</b></ion-label>
              </ion-item>
          </ion-col>
        </ion-row>
      </ion-radio-group>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button color="primary" expand="block">Save</ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
