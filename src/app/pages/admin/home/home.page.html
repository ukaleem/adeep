<ion-header class="ion-no-border">
  <ion-toolbar>
      <ion-buttons color="light" size="small" slot="start">
          <ion-menu-button color="light" size="small" menu="m1"></ion-menu-button>
      </ion-buttons>
      <ion-item class='bg-none' lines="none">
          <!-- <ion-icon slot='start' color="primary" name="menu"  routerDirection='backward'></ion-icon> -->
          <ion-title color="light" class="ion-text-center">
            Patients List
              <!-- <div class='ion-text-center'>
                  <img class='Logo-img' src="../../../../assets/images/Logo/skill-experts-white-01.svg" alt="" />
              </div> -->
          </ion-title>
          <ion-icon color="light" [routerLink]="['/','admin','patientsForm','add-new-patient']" routerDirection='forward' name="add-circle-outline"
              slot="end">
          </ion-icon>
      </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class='list-bg' *ngFor="let p of allPatients">
      <ion-col>
        <div>
          <ion-item class='bg-none' lines='none'>
            <ion-label> {{p.PAITEINT_NAME}} 
              <p>Dieses {{p.PAT_DISEASE_NAME}}</p>
            </ion-label>
            <ion-note class='ion-float-right'> {{p.CREATE_DATE}}</ion-note>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>

            </ion-label>

          </ion-item>
        </div>
      </ion-col>
    </ion-row> -->
