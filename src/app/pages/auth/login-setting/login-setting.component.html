<ion-content>
  <ion-item color="primary">
    Login Server
  </ion-item>
  <ion-radio-group (ionChange)="changeValue($event)" [(ngModel)]="serverType" [ngModelOptions]="{standalone: true}">
    <ion-item>
      <ion-radio value="1" style="margin: 10px;"></ion-radio>
      <ion-label>Live</ion-label>
    </ion-item>
  <ion-item>
    <ion-radio value="2" style="margin: 10px;"></ion-radio>
    <ion-label>Testing</ion-label>
  </ion-item>
</ion-radio-group>
</ion-content>
