<ion-header class="ion-no-border">
  <ion-toolbar *ngIf="!isSearch">
    <ion-buttons color="light" size="small" slot="start">
      <ion-menu-button color="light" size="small" menu="m1"></ion-menu-button>
  </ion-buttons>
    <ion-item class='bg-none' lines="none">
      <ion-title color="light" class="ion-text-center">
        Participated
      </ion-title>
      <ion-icon (click)="showSearch()" color="light" name="search" slot="end"> </ion-icon>
    </ion-item>
  </ion-toolbar>
  <ion-toolbar *ngIf="isSearch">
    <ion-searchbar (ionChange)="searchCase($event)" (ionCancel)="closeSearch()" showCancelButton="always">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]='true'>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row class='list-bg2' *ngFor="let participate of allParticipants" [routerLink]="['/','participants','single-participants',participate.app_uid]">
      
      <ion-col size="12">
        <ion-badge class="ion-float-right badge-status" color="primary">{{ participate.app_status }}</ion-badge> 
      </ion-col>
      <ion-col size="6">
        <div>
          <ion-item class='bg-none' lines='none'>
            <!-- <ion-icon class="detail-icon" src="../../../assets/list-icons/name.svg"></ion-icon> -->
            <ion-label class="af-icon-label">
              <!-- {{ participate.usr_firstname }} -->
              <h4 class="name-header">Patient</h4>
              <p> {{participate.patient }}</p>  
            </ion-label>
          </ion-item>
        </div>
      </ion-col>
      <ion-col size="6">
        <div>
          <ion-item class='bg-none' lines='none' >
            <!-- <ion-icon class="detail-icon" src="../../../assets/list-icons/height (1).svg"></ion-icon> -->
            <ion-label class="af-icon-label">
              <h4 class="name-header">Pathway</h4>
              <p> {{participate.app_pro_title }}</p>  
            </ion-label>
          </ion-item>
        </div>
      </ion-col>
      <ion-col size="6">
        <div>
          <ion-item class='bg-none' lines='none' >
            <!-- <ion-icon class="detail-icon" src="../../../assets/list-icons/file-medical-coronavirus-healthcare-hospital.svg"></ion-icon> -->
            <ion-label class="af-icon-label">
             <!-- {{participate.app_tas_title }} -->
             <h4 class="name-header">Current Task</h4>
             <p> {{participate.app_tas_title }}</p>  
            </ion-label>
          </ion-item>
        </div>
      </ion-col>
      <ion-col size="6">
        <div>
          <ion-item class='bg-none' lines='none' >
            <!-- <ion-icon class="detail-icon" src="../../../assets/list-icons/time (1).svg"></ion-icon> -->
            <ion-label class="af-icon-label">
              <h4 class="name-header">Current User</h4>
              <p> {{ participate.usr_firstname }} {{ participate.usr_lastname }}</p>  
            </ion-label>

          
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
