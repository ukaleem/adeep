<ion-header no-border [translucent]="true">
  <ion-toolbar>
    <ion-item class='bg-none' lines='none'>
      <ion-buttons slot="start">
        <ion-button (click)="closeModal()">
          <ion-icon class="back-icon" src="../../../../assets/icon/chervon-back.svg"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title class="ion-text-center">New Case</ion-title>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon slot="end" name-="none"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">New Case</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="loadBrowser()">Browser</ion-button>
  <div [innerHTML]="testIframe">
    <!-- <iframe #myFrame width="100%" height="100%" [src]="transform()">

    </iframe> -->
  </div>
</ion-content>
