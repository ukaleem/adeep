<ion-header>
  <ion-toolbar>
    <ion-title>Case Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    Forms
    <ng-container *ngFor="let item of allForms">
      All Forms
      <ng-container *ngFor="let singleItem of item.items">
        Single Items
        <ng-container *ngFor="let singleField of singleItem">
          single Field
          <!-- //INPUT DROPDOWN -->
          <ng-container *ngIf="singleField.type == 'dropdown'">
            <ion-item>
              <ion-label position="floating">
                {{singleField.label}}
              </ion-label>
              <ion-select>
                <ion-option *ngFor="let opt of singleField.options">

                </ion-option>
              </ion-select>
            </ion-item>
          </ng-container>
          <!-- //INPUT TEXTFIELD -->
          <ng-container *ngIf="singleField.type == 'text'">
            <ion-item>
              <ion-label position="floating">
                {{singleField.label}}
              </ion-label>
              <ion-input type="text">

              </ion-input>
            </ion-item>
          </ng-container>

        </ng-container>

      </ng-container>
    </ng-container>
  </form>

</ion-content>
